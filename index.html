<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mangolia Management API Demo</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="toolbar" id="toolbar">
        <h1 class="title">Mangolia Management API Demo</h1>
      </header>
      <main>

        <div id="tours">
          <div id="toursListContainer">
            
          </div>
          <div id="featuredList">
            <h1>Featured Tours (<span id="count-featured-tours">0</span>)</h1>
            <div id="tours-featured-drops">
              
            </div>
          </div>
        </div>

        <div id="login">
          <div class="form">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
              <div class="form-group">
                <input type="submit" value="Login" id="loginButton" />
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        We are using node
        <script>
          document.write(process.versions.node);
        </script>
        , Chrome
        <script>
          document.write(process.versions.chrome);
        </script>
        , and Electron
        <script>
          document.write(process.versions.electron);
        </script>
        .
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
